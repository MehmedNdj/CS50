<!DOCTYPE html>
<html lang="en"></html>
<head>
    <title>Slider</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Slider.css">
</head>
<body>
    <div class="controls-minus">
        <button>-</button>
        <button>-</button>
        <Button>-</Button>
    </div>
    <div class="controls-plus">
        <button>+</button>
        <button>+</button>
        <Button>+</Button>
    </div>
    <div class="sliders-range">
        <input type="range" min="0" max="256" value="60" class="slider" id="red" orient="vertical">
        <input type="range" min="0" max="256" value="100" class="slider" id="green" orient="vertical">
        <input type="range" min="0" max="256" value="20" class="slider" id="blue" orient="vertical">
    </div>
    <div class="screen"></div>
    <script src="Slider.js"></script>
<footer>
</footer>
</body>
</html>
